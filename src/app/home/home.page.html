<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <section class="welcome">
    <h1>Hola, Valentina</h1>
    <p>Estas son tus últimas memorias. ¡Sigue escribiendo tu historia!</p>
  </section>

  <ion-list lines="none">
    <ion-card class="entry-card" *ngFor="let entry of entries">
      <ion-card-header>
        <ion-card-title>{{ entry.title }}</ion-card-title>
        <ion-card-subtitle>{{ entry.date | date: 'longDate' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p class="entry-summary">{{ entry.summary }}</p>
        <ion-chip [color]="entry.color" outline="true">
          <ion-icon [name]="entry.icon" slot="start"></ion-icon>
          <ion-label>{{ entry.mood }}</ion-label>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
